<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="jumbotron bg-success text-light">
                <div class="container">
                    <h1 class="display-4 align-self-center text-center"> Anytime is Train Time</h1>
                    <h2 class="display-5 align-self-center text-center"> choo choo yall</h2>
                </div>
            </div>
            <div class="card" id="table">
                <div class="card-header bg-success text-light">
                    Current Train Schedule
           </div>
           <div class="card-body" id="currentBody">
           <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row" id=trainNameTable"></th>
                <td id="destinationTable"></td>
                <td id="frequencyTable"></td>
                <td id="nextArrivalTable"></td>
                <td id="minutesAwayTable"></td>
              </tr> -->
            </tbody>
          </table>
            </div>
            </div>
        <br>
            <div class="card" id="input">
                <div class="card-header bg-success text-light">
                         Add Train
                </div>
                <div class="card-body" id="addBody">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input class="form-control employeeClass" id="train-id">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input class="form-control roleClass" id="destination-id">
                        </input>
                        </div>
                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input class="form-control startClass" id="first-id">
                        </div>
                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input class="form-control monthlyClass" id="frequency-id">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-success submitClass" id="submitBtn">Submit</button>
                </div>
            </div>
<br>
    <div class="card-footer text-center bg-dark text-secondary border-top border-white">
        <small class="text-muted">product of dylman</small>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
